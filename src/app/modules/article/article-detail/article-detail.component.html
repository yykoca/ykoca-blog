<ng-container *ngIf="article$ | async as article">
  <article
    class="container mx-auto flex flex-col justify-center mt-24 md:mt-16 xl:px-36 leading-relaxed">
    <div class="md:p-24">
      <h1 class="!leading-normal md:!text-4xl lg:!text-5xl p-4 !pb-0 !mb-0">
        {{ article.title }}
      </h1>
      <p class="md:!text-xl lg:!text-2xl text-gray-600 p-4 !py-0 !mb-0">
        {{ article.description }}
      </p>
      <div class="flex align-center py-4">
        <mat-icon
          class="ms-2 text-xs text-center"
          aria-hidden="false"
          aria-label="schedule"
          fontIcon="schedule"></mat-icon>
        <span class="text-xs text-gray-500">
          {{ article.readingTime | number: '1.0-0' }} dk okuma
        </span>
        <mat-icon
          class="ms-6 text-xs text-center"
          aria-hidden="false"
          aria-label="calendar"
          fontIcon="calendar_month"></mat-icon>
        <span class="text-xs">
          {{ article.createdAt | date: 'd MMM y' }}
        </span>
      </div>
      <div
        class="bg-left bg-cover bg-no-repeat bg-blend-lighten bg-flower"
        style="height: 240px"></div>
      <p
        *ngFor="let paragraph of article.paragraphs"
        class="!mt-6 indent-8 p-4 text-justify text-base lg:text-xl">
        {{ paragraph.content }}
      </p>
    </div>
  </article>
  <section class="bg-gray-100 p-24">
    <div class="container mx-auto flex flex-col items-center justify-around">
      <div
        class="bg-profile bg-cover bg-center rounded-full mb-4"
        style="width: 80px; height: 80px"></div>
      <h3 style="font-size: 16px; line-height: 16px">Yaşar Koca</h3>
      <p style="font-size: 12px; line-height: 12px">
        Edebiyat Öğretmeni | Yazar
      </p>
    </div>
  </section>
</ng-container>
