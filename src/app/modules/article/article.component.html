<div class="p-12 mt-24">
  <section class="container mx-auto">
    <h4 class="!text-xl md:!text-2xl xl:!text-3xl">YAZARIN TÃœM YAZILARI</h4>
    <hr />
    <br />
    <section
      class="flex flex-wrap justify-around gap-2"
      *ngIf="articles$ | async as articles; else loading">
      <div
        *ngFor="let article of articles; index as i"
        [routerLink]="['/tum-yazilar/', article.slug]"
        class="fadeInRight-animation flex flex-col cursor-pointer group"
        style="min-width: 350px; max-width: 350px"
        [ngStyle]="{ 'animation-delay': i * 500 + 'ms' }">
        <div
          class="bg-cover bg-left"
          [style.background-image]="
            'url(\'/assets/' + article.image + '.jpg\')'
          "
          style="height: 180px"></div>
        <div class="p-6">
          <h1 class="!text-2xl group-hover:text-orange-500">
            {{ article.title }}
          </h1>
          <p class="!text-base !font-ubuntu">{{ article.description }}</p>
        </div>
      </div>
    </section>
    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>
  </section>
</div>
