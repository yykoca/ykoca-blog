<!-- Bu section öne cikarilan tek bir yazi icin -->
<!-- Daha sonra opsiyonel yapilabilir veya otomatik en son yüklenen yazi burda görünür. -->
<section
  *ngIf="featuredArticle$ | async as article"
  class="flex flex-col justify-center p-12 bg-image">
  <div class="border w-100 max-w-7xl bg-white/20 p-12">
    <span style="font-size: 1.2rem">Yazar tarafından öne çıkarılan yazı.</span>
    <h1 class="text-orange-500" style="font-size: 2.5rem; line-height: 2.5rem">
      {{ article.title }}
    </h1>
    <p style="font-size: 1.5rem">
      {{ article.description }}
    </p>
  </div>
</section>
