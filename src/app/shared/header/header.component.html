<header class="header w-full font-bree">
  <nav class="fadeInDown-animation container mx-auto border-gray-200">
    <div
      class="nav flex flex-wrap justify-between items-center mx-auto max-w-screen-xl px-4">
      <a [routerLink]="['/']" class="flex items-center">
        <img
          src="/assets/logo-white.png"
          class="logo mr-3 h-6 sm:h-9"
          alt="logo" />
        <span
          class="self-center font-black tracking-wider whitespace-nowrap text-3xl text-white hover:text-orange-500"
          >Mürekkep</span
        >
      </a>
      <div
        class="hidden lg:flex lg:w-auto justify-between items-center w-full order-2"
        id="mobile-menu-2">
        <ul
          class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          <li>
            <a
              [routerLink]="['/']"
              routerLinkActive="active-link"
              class="block lg:hidden py-2 pr-4 pl-3 text-white rounded bg-primary-700 text-base hover:text-orange-500 tracking-widest border-b border-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0"
              aria-current="page"
              >Ana Sayfa</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/tum-yazilar']"
              routerLinkActive="active-link"
              class="block py-2 pr-4 pl-3 text-white text-base hover:text-orange-500 tracking-widest border-b border-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0"
              >Tüm Yazılar</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/hakkimda']"
              routerLinkActive="active-link"
              class="block py-2 pr-4 pl-3 text-white text-base hover:text-orange-500 tracking-widest border-b border-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0"
              >Hakkımda</a
            >
          </li>
        </ul>
      </div>
      <div class="lg:hidden flex items-center order-1">
        <button
          data-collapse-toggle="mobile-menu-2"
          type="button"
          class="inline-flex items-center p-2 ml-1 text-sm text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
          aria-controls="mobile-menu-2"
          aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
          <svg
            class="hidden w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
</header>
